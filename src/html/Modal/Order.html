<div id="order" class="modal js-modal-hidden js-modal-close">
   <div class="modal__container">
      <div class="modal__body js-modal-stop-close">

         <button class="modal__close js-modal-close" type="button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M1.33301 1.521L14.6663 14.8543M1.33301 14.8543L14.6663 1.521" stroke="#181818" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
         </button>

         <div class="modal__title">Заказать проектирование сада</div>

         <form action="#" method="post" name="order" id="order">
            <div class="modal__form-block">
               <input class="input" type="text" required placeholder="Ваше имя" name="name">
               <input class="input js-phone" type="text" required placeholder="+7" name="phone">
               <input class="input" type="text" required placeholder="Район" name="region">
               <input class="input" type="text" required placeholder="Сколько соток" name="square">
               <textarea class="textarea" name="info" required id="" placeholder="Дополнительная информация"></textarea>
            </div>

            <label class="checkbox-block">
               <input class="input-check" required type="checkbox" name="policity" id="policity">
               <span class="checkbox-item"></span>
               <span class="modal__text">Я принимаю политику конфиденциальности и даю согласие на обработку персональных данных.</span>
            </label>

            <button class="modal__button-submit button" type="submit">Отправить заявку</button>

            <button class="modal__button-submit button js-modal-open" data-modal_open="order-done" type="button">Открыть "Заявка отправлена"</button>

         </form>

      </div>
   </div>
</div>
